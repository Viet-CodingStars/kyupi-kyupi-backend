definitions:
  handlers.AuthResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/models.User'
    type: object
  handlers.CreateLikeRequest:
    properties:
      status:
        enum:
        - like
        - pass
        type: string
      target_user_id:
        type: string
    required:
    - status
    - target_user_id
    type: object
  handlers.CreatePassRequest:
    properties:
      target_user_id:
        type: string
    required:
    - target_user_id
    type: object
  handlers.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  handlers.GetUsersResponse:
    properties:
      next_cursor:
        type: string
      users:
        items:
          $ref: '#/definitions/handlers.UserListItem'
        type: array
    type: object
  handlers.LikeResponse:
    properties:
      like:
        $ref: '#/definitions/models.Like'
      match:
        $ref: '#/definitions/models.Match'
      matched:
        type: boolean
    type: object
  handlers.MatchWithUser:
    properties:
      created_at:
        type: string
      id:
        type: string
      matched_user:
        $ref: '#/definitions/models.User'
    type: object
  handlers.MessageResponse:
    properties:
      message:
        type: string
    type: object
  handlers.PassResponse:
    properties:
      pass:
        $ref: '#/definitions/models.Like'
    type: object
  handlers.SendMessageRequest:
    properties:
      content:
        type: string
      match_id:
        type: string
      receiver_id:
        type: string
    required:
    - content
    - match_id
    - receiver_id
    type: object
  handlers.SignInRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  handlers.SignUpRequest:
    properties:
      birth_date:
        description: Accepts string "YYYY-MM-DD" for validation
        type: string
      email:
        type: string
      gender:
        type: integer
      intention:
        type: string
      name:
        type: string
      password:
        type: string
      target_gender:
        type: integer
    type: object
  handlers.StatusResponse:
    properties:
      status:
        type: string
    type: object
  handlers.UpdateUserRequest:
    properties:
      avatar_url:
        type: string
      bio:
        type: string
      birth_date:
        description: Remains a *string in "YYYY-MM-DD" format
        type: string
      gender:
        type: integer
      intention:
        type: string
      name:
        type: string
      target_gender:
        type: integer
    type: object
  handlers.UserDetail:
    properties:
      avatar_url:
        type: string
      bio:
        type: string
      created_at:
        type: string
      gender:
        type: integer
      id:
        type: string
      intention:
        type: string
      name:
        type: string
      target_gender:
        type: integer
      updated_at:
        type: string
    type: object
  handlers.UserListItem:
    properties:
      avatar_url:
        type: string
      gender:
        type: integer
      id:
        type: string
      intention:
        type: string
      name:
        type: string
    type: object
  models.Like:
    properties:
      created_at:
        type: string
      id:
        type: string
      status:
        description: '"like" or "pass"'
        type: string
      target_user_id:
        type: string
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  models.Match:
    properties:
      created_at:
        type: string
      id:
        type: string
      updated_at:
        type: string
      user1_id:
        type: string
      user2_id:
        type: string
    type: object
  models.Message:
    properties:
      content:
        type: string
      created_at:
        type: string
      id:
        type: string
      match_id:
        type: string
      receiver_id:
        type: string
      sender_id:
        type: string
    type: object
  models.User:
    properties:
      avatar_url:
        type: string
      bio:
        type: string
      birth_date:
        type: string
      created_at:
        type: string
      email:
        type: string
      gender:
        type: integer
      id:
        type: string
      intention:
        type: string
      name:
        type: string
      target_gender:
        type: integer
      updated_at:
        type: string
    type: object
info:
  contact: {}
paths:
  /:
    get:
      description: Returns a basic message confirming the API is reachable.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.MessageResponse'
      summary: Root message
      tags:
      - Health
  /api/likes:
    post:
      consumes:
      - application/json
      description: Creates a like for a target user. If both users like each other,
        a match is automatically created. For passing on a user, use the /api/passes
        endpoint instead.
      parameters:
      - description: Like payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateLikeRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handlers.LikeResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a like
      tags:
      - Likes
  /api/matches:
    get:
      description: Returns all matches for the authenticated user with matched user
        information.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.MatchWithUser'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get all matches with user details
      tags:
      - Matches
  /api/matches/{match_id}/messages:
    get:
      description: Get all messages for a specific match. Requires authentication
        and active match.
      parameters:
      - description: Match ID
        in: path
        name: match_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Message'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get chat messages for a match
      tags:
      - Chat
  /api/messages:
    post:
      consumes:
      - application/json
      description: Send a message to a matched user. Requires authentication and active
        match.
      parameters:
      - description: Message details
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/handlers.SendMessageRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Message'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Send a chat message
      tags:
      - Chat
  /api/passes:
    post:
      consumes:
      - application/json
      description: Creates a pass for a target user (indicating no interest).
      parameters:
      - description: Pass payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.CreatePassRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handlers.PassResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a pass
      tags:
      - Passes
  /api/users:
    get:
      description: Returns a paginated list of users with minimal information for
        swipe screen.
      parameters:
      - description: Cursor for pagination (UUID)
        in: query
        name: cursor
        type: string
      - description: 'Number of users to return (default: 20, max: 100)'
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.GetUsersResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Get list of users
      tags:
      - Users
    post:
      consumes:
      - application/json
      description: Creates a new account and returns a JWT token for the user.
      parameters:
      - description: User sign up payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.SignUpRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handlers.AuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Register a new user
      tags:
      - Auth
  /api/users/{user_id}/detail:
    get:
      description: Returns detailed information about a specific user.
      parameters:
      - description: User ID (UUID)
        in: path
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.UserDetail'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Get user detail
      tags:
      - Users
  /api/users/profile:
    get:
      description: Returns the authenticated user's profile details.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get current user profile
      tags:
      - Users
    patch:
      consumes:
      - application/json
      description: Applies partial or full updates to the authenticated user's profile.
      parameters:
      - description: Profile update payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update current user profile
      tags:
      - Users
  /api/users/profile/avatar:
    post:
      consumes:
      - multipart/form-data
      description: Uploads an avatar image for the current user and updates the profile.
      parameters:
      - description: Avatar image
        in: formData
        name: avatar
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Upload avatar image
      tags:
      - Users
  /api/users/sign_in:
    post:
      consumes:
      - application/json
      description: Verifies credentials and returns a JWT token.
      parameters:
      - description: User sign in payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.SignInRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.AuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Authenticate a user
      tags:
      - Auth
  /api/users/sign_out:
    delete:
      description: Stateless logout helper that simply acknowledges the request.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.MessageResponse'
      security:
      - BearerAuth: []
      summary: Sign out the current user
      tags:
      - Auth
  /health:
    get:
      description: Returns OK when the service is healthy.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.StatusResponse'
      summary: Health check
      tags:
      - Health
swagger: "2.0"
